<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Google Fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script defer src="Scripts/main.js"></script>

    <title>Exercism - Amuseum Park</title>
</head>

<body>
    <main>
        <article>
            <!--
                Muestra el contenido del objeto
            -->
            <section class="objSection">

            </section>

            <section class="formsSection">

                <!--
                Formulario para crear un nuevo visitante
                -->
                <fieldset>
                    <legend>Crear nuevo visitante</legend>
                    <form action="" name="newVisitor">

                        <label for="inputName">Nombre</label>
                        <input type="text" name="inputName">
                        <br>
                        <label for="inputAge">Edad</label>
                        <input type="text" name="inputAge">
                        <br>
                        <label for="inputTicketId">Numero de Ticket</label>
                        <input type="text" name="inputTicketId">
                        <br>
                        <label for="inputGtcVersion">Version de los terminos y condiciones</label>
                        <input type="text" name="inputGtcVersion">
                        <br>
                        <label for="inputGtcSign">Acepta los termnos y condiciones</label>
                        <input type="checkbox" name="inputGtcSign">
                        <br>
                        <input type="button" value="Crear" class="btn" name="crear">
                        <input type="button" value="Cancelar" class="btn">

                    </form>
                </fieldset>


                <!--
                         Formulario de busqueda par consultar el estado del ticket
                        y / o borrarlo
                      -->
                <fieldset>
                    <legend>Buscar visitante</legend>
                    <form action="" name="seachVisitor">

                        <label for="inputName">Buscar visitante por su nombre</label>
                        <br>
                        <input type="text" name="inputSearchName">
                        <br>
                        <label for="inputAge">Buscar visitante por numero de ticket</label>
                        <br>
                        <input type="text" name="inpuSearchTicketId">
                        <br>
                        <input type="button" value="Buscar" class="btn" name="buscar">
                        <input type="button" value="Cancelar" class="btn">

                    </form>
                </fieldset>

                <!--
                         Area de visualizacion de resultados
                      -->
                <fieldset>
                    <legend>Resultados</legend>
                    <section class="results">
                        <div class="left">
                            
                            <br>
                            <H1>Datos del visitante:</H1>
                            <br>
                            <p class="info"></p>
                        </div>
                        <div class="rigth">
                            <H2>Acciones</H2>
                            <br>
                            <label for="inputGtcVersion">Version de los terminos y condiciones</label>
                            <br>
                            <input type="text" name="inputGtcVersion">
                            <br>
                            <label for="inputGtcSign">Acepta los termnos y condiciones</label>
                            <input type="checkbox" name="inputGtcSign">
                            <br>
                            <input type="button" value="Aceptar" class="btn" name="aceptar">
                            <input type="button" value="Revocar ticket" class="btn" name="deleteTicketId">
                        </div>
                    </section>
                </fieldset>
        </article>
    </main>
</body>

</html>
